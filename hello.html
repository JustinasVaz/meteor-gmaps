<head>
    <title>meteorAndGmaps</title>
    <script src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=false"></script>
</head>

<body>
<div class="map">
    {{> mapview}}
</div>
<div class="buttons">
    {{> locations}}
</div>
</body>

<template name="mapview">
    <div id="map-canvas"></div>
</template>

<template name="locations">
    <ul class="list-group">
        <!--add some random coords-->
        <li class="directions list-group-item" lat="54.691615" lng="25.280018">direction 1</li>
        <li class="directions list-group-item" lat="54.694712" lng="25.281715">direction 2</li>
        <li class="directions list-group-item" lat="54.695025" lng="25.291187">direction 3</li>
        <li class="directions list-group-item" lat="54.695828" lng="25.299199">direction 4</li>
        <li class="directions list-group-item" lat="54.698445" lng="25.301418">direction 5</li>
    </ul>
</template>
